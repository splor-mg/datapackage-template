    path: data/fact.csv
    format: csv
    encoding: utf-8
    schema: schemas/fact.yaml
    sources:
      - name: fact
        path: data/raw/fact.txt
        format: csv
        encoding: windows-1252
        dialect:
          csv:
            delimiter: '|'
        schema: schemas/raw/fact.yaml
  - name: dim
    path: data/dim.csv
    format: csv
    encoding: utf-8
    schema: schemas/dim.yaml
    sources:
      - name: dim
        path: data/raw/dim.txt
        format: csv
        encoding: windows-1252
        dialect:
          csv:
            delimiter: '|'
        schema: schemas/raw/dim.yaml
