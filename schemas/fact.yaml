fields:
  - name: id
    title: Número Empenho
    type: integer
  - name: uo_cod
    title: Unidade Orçamentária - Código
    type: integer
  - name: vl_emp
    title: Valor Despesa Empenhada
    type: number
    decimalChar: ','
    groupChar: '.'
    bareNumber: false
